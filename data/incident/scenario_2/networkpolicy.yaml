apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: inference-api-netpol
  namespace: video-analytics
spec:
  podSelector:
    matchLabels:
      app: inference-api
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: api-gateway
          # Only allows traffic from pods labeled "app: api-gateway"
          # The frontend pods trying to reach this service have label "app: web-frontend"
    ports:
    - protocol: TCP
      port: 8080
